<div [formGroup]='form' class="evoucher-detail" fxLayout='row wrap' fxLayout.lt-md='column'>

    <div fxLayout='row' fxFlex='100%'>
        <div fxLayout='column' fxFlex='60%'>
            <div fxLayout='row' fxFlex='100%' class='acbox row-wrap-padding'>
                <fieldset>
                    <legend
                            style='color:#118352 !important;'>{{' User information' | translate}}</legend>
                    <div fxLayout='row-wrap' class='row-wrap-padding padding-content'>
                        <div fxLayout='column' fxFlex='100%'>
                            <div fxLayout='row wrap' fxLayoutAlign="space-between">
                                <ns-input-view [label]="'User name'"
                                               [text]="user?.username"
                                               fxLayout='column' fxFlex='40%'
                                               fxFlex.lt-md='100%'>
                                </ns-input-view>
                                <ns-input-view [label]="'Phone'"
                                               [text]="user?.phone"
                                               fxLayout='column' fxFlex='40%'
                                               fxFlex.lt-md='100%'>
                                </ns-input-view>
                                <ns-input-view [label]="'Birthday'"
                                               [text]=""
                                               fxLayout='column' fxFlex='40%'
                                               fxFlex.lt-md='100%'>
                                </ns-input-view>
                                <ns-input-view [label]="'Register date'"
                                               [text]=""
                                               fxLayout='column' fxFlex='40%'
                                               fxFlex.lt-md='100%'>
                                </ns-input-view>
                                <ns-input-view [label]="'Gender'"
                                               [text]=""
                                               fxLayout='column' fxFlex='40%'
                                               fxFlex.lt-md='100%'>
                                </ns-input-view>
                                <ns-input-view [label]="'Address'"
                                               [text]="user?.address"
                                               fxLayout='column' fxFlex='40%'
                                               fxFlex.lt-md='100%'>
                                </ns-input-view>
                                <ns-input-view [label]="'Status'"
                                               [text]="'Active'"
                                               fxLayout='column' fxFlex='40%'
                                               fxFlex.lt-md='100%'>
                                </ns-input-view>
                                <ns-input-view [label]="'Role'"
                                               [text]="user?.role?.name"
                                               fxLayout='column' fxFlex='40%'
                                               fxFlex.lt-md='100%'>
                                </ns-input-view>
                            </div>
                        </div>
                    </div>
                </fieldset>
            </div>
        </div>

        <div fxLayout='column' class='acbox ' fxFlex='39%' fxFlex.lt-md='100%' ngClass.gt-sm='margin-left-20'>
            <div style='padding: 70px 32px 0 32px'>
                <div style='width: 100%; height: 270px; display: flex; justify-content: center'>
                    <nz-image-group>
                        <div style = "width:270px;height:270px;border: 1px solid #efeaea;margin:0 auto 2px auto;">
                            <img nz-image width="270px" style = "object-fit: cover" height = "270px" nzSrc="{{ user?.image }}" alt="" />
                        </div>
                    </nz-image-group>
                </div>
            </div>
        </div>
    </div>




    <div class='acbox_footer btn-sec no-margin'>
        <div class='btn-footer'>
            <button mat-button [disabled] = "true"
                    [ngStyle]="{'opacity': '0'}"
                    class='btn-action btn-add' >
                <mat-icon class='add-icon'>add_circle</mat-icon>
                {{'evoucher.button.addNew' | translate}}
            </button>
            <button [ngStyle]="{'opacity': '0'}" mat-button [disabled] = "true" class='btn-action btn-edit'>
                <mat-icon  class='edit-icon'>
                    border_color
                </mat-icon>
                <span
                        >{{'evoucher.button.edit' | translate}}</span>
            </button>
            <!--      <button mat-button-->
            <!--              class='btn-action btn-approve' (click)='approveVoucher(data.id)' [disabled]='disableApproveButton()'>-->
            <!--        <mat-icon [ngStyle]="{'opacity':disableApproveButton() === true ? '0.3' : '1' }" class='approve-icon'> done</mat-icon>-->
            <!--        <span-->
            <!--          [ngStyle]="{'opacity':disableApproveButton() === true ? '0.3' : '1' }"> {{'evoucher.button.approve' | translate}}</span>-->
            <!--      </button>-->
        </div>

    </div>

</div>
