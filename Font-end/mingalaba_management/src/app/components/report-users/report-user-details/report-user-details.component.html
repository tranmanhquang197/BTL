<div class="searchFormGroup report-user-details">
    <div class="acbox"
         style='box-shadow: 0px 4px 16px rgba(0, 0, 0, 0.06);'>
        <div fxLayout='row' fxFlex='100%'>
            <div fxLayout='column' fxFlex='60%'>
                <div fxLayout='row' fxFlex='100%' class='acbox row-wrap-padding'>
                    <fieldset>
                        <legend
                                style='color:#118352 !important;'> Order details
                        </legend>
                        <div fxLayout='row-wrap' class='row-wrap-padding padding-content'>
                            <div fxLayout='column' fxFlex='100%'>
                                <div fxLayout='row wrap' fxLayoutAlign="space-between">
                                    <ns-input-view [label]="'Order Name'"
                                                   [text]="order?.name"
                                                   fxLayout='column' fxFlex='50%'
                                                   fxFlex.lt-md='100%'>
                                    </ns-input-view>
                                    <ns-input-view [label]="'Email'"
                                                   [text]="order?.email"
                                                   fxLayout='column' fxFlex='50%'
                                                   fxFlex.lt-md='100%'>
                                    </ns-input-view>
                                    <ns-input-view [label]="'Phone'"
                                                   [text]="order?.phone"
                                                   fxLayout='column' fxFlex='50%'
                                                   fxFlex.lt-md='100%'>
                                    </ns-input-view>
                                    <ns-input-view [label]="'Order date'"
                                                   [text]="order?.orderDate"
                                                   fxLayout='column' fxFlex='50%'
                                                   fxFlex.lt-md='100%'>
                                    </ns-input-view>
                                    <ns-input-view [label]="'Address'"
                                                   [text]="order?.address"
                                                   fxLayout='column' fxFlex='100%'
                                                   fxFlex.lt-md='100%'>
                                    </ns-input-view>
                                </div>
                            </div>
                        </div>
                    </fieldset>
                </div>
            </div>

            <div fxLayout='column' class='acbox ' fxFlex='39%' fxFlex.lt-md='100%' ngClass.gt-sm='margin-left-20'>
                <div style='padding: 32px 32px 0 32px'>
                    <!--                    <div style='width: 100%; height: 200px; display: flex; justify-content: center'>-->
                    <!--                        <img [src]="'https://chat.aggregatoricapaci.com:8089/_matrix/media/r0/thumbnail/demo.nextsolutions.com.vn/LICJrOUTBTjhrZMqAbqKMDnE?width=96&height=96'" id='size-img'>-->
                    <!--                    </div>-->
                    <!--                    <p>Content:</p>-->


                    <!--                    <button nz-button nzType="primary" (click)="onClick()">Preview</button>-->
                    <nz-image-group>
                        <div style="width:270px;height:125px;border: 1px solid #efeaea;margin:0 auto 2px auto;">
                            <img nz-image width="270px" style="object-fit: cover" height="125px"
                                 nzSrc="https://elead.com.vn/wp-content/uploads/2020/04/tai-hinh-nen-thien-nhien-4k-dep-5.jpg"
                                 alt=""/>
                        </div>
                        <div style=" width:270px;height:125px;border: 1px solid #efeaea;margin: 0 auto 27px auto;display: flex;">
                            <div style="width: 50%;border-right: 1px solid #efeaea;">
                                <img nz-image width="135px" style="object-fit: cover" height="125px"
                                     nzSrc="https://media.istockphoto.com/videos/macro-time-lapse-opening-sunflower-head-isolated-on-pure-black-video-id1257369084?b=1&k=6&m=1257369084&s=640x640&h=Ji96Ep_buzL0BHYp_6i9IsFHBs8T6IoKvMjJdipawlA="
                                     alt=""/>
                            </div>
                            <div style="width: 50%">
                                <img nz-image width="135px" style="object-fit: cover" height="125px"
                                     nzSrc="https://img.alicdn.com/tfs/TB1Z0PywTtYBeNjy1XdXXXXyVXa-186-200.svg" alt=""/>
                            </div>
                        </div>


                    </nz-image-group>
                    <!--                    <video src="http://webcoban.vn/file/bunny.mp4" controls></video>-->
                </div>
            </div>
        </div>



    </div>
    <div class="acbox margin-top-20"
         style='box-shadow: 0px 4px 16px rgba(0, 0, 0, 0.06);'>
        <div class="mat-elevation-z8"  fxLayout="row wrap"fxFlex="100%" >
            <table mat-table [dataSource]="dataSource">

                <!--- Note that these columns can be defined in any order.
                      The actual rendered columns are set as a property on the row definition" -->

                <!-- Position Column -->
                <ng-container matColumnDef="product">
                    <th mat-header-cell *matHeaderCellDef> Product </th>
                    <td mat-cell *matCellDef="let element">
                        <!--                    {{element.product}}-->
                        <img style = "width:100px;height: 100px;object-fit: cover;padding: 5px 0 5px 0px;"  src="{{ element.product }}">
                    </td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef> Name </th>
                    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                </ng-container>

                <!-- Weight Column -->
                <ng-container matColumnDef="price">
                    <th mat-header-cell *matHeaderCellDef> Price </th>
                    <td mat-cell *matCellDef="let element"> {{element.price}} </td>
                </ng-container>

                <!-- Symbol Column -->
                <ng-container matColumnDef="quantity">
                    <th mat-header-cell *matHeaderCellDef> Quantity </th>
                    <td mat-cell *matCellDef="let element;let i = index">
                        <!--                    {{element.quantity}} -->
                        <div>
                            <div fxLayout="row" >
                                {{ element?.quantity }}
                            </div>
                        </div>
                    </td>
                </ng-container>
                <ng-container matColumnDef="total">
                    <th mat-header-cell *matHeaderCellDef> Total </th>
                    <td mat-cell *matCellDef="let element"> {{element.total}} </td>
                </ng-container>
                <ng-container matColumnDef="action">
                    <th mat-header-cell *matHeaderCellDef> Action </th>
                    <td mat-cell *matCellDef="let element;let i = index">
                        <div>
                            <mat-icon  class="mat-icon notranslate material-icons mat-icon-no-color" role="img" aria-hidden="true" data-mat-icon-type="font">close</mat-icon>
                        </div>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            <div style = "padding: 15px 0 15px 0;" fxFlex="100" fxLayout="row" >
                <div fxFlex="50" fxLayout="row" fxLayoutAlign="start center">

                </div>
                <div fxFlex="50" fxLayout="row" >
                    <div style = "margin-left: 360px;">
                        <span style = "font-size: 20px;font-weight: 600;">Total : </span>
                        <span style = "margin-left: 19px;font-size: 20px;font-weight: 600;color: red;">{{ order?.totalPrice }}  VND</span>
                    </div>
                </div>
            </div>


        </div>
    </div>

</div>
